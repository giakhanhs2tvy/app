<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/user/save}" th:object="${customer}" method="post">
    <label>User Name</label>
    <input name="name" th:field="*{name}"> <br>
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</p>
    <label>Address</label>
    <input name="address" th:field="*{address}"> <br>
    <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Name error</p>
    <label>City</label>
     <input name="city" th:field="*{city}"><br>
    <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Name error</p>
    <label>Country</label>
    <input name="country" th:field="*{country}"><br>
    <p th:if="${#fields.hasErrors('country')}" th:errors="*{country}">Name error</p>
    <label>Email</label>
    <input name="email" th:field="*{email}"> <br>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</p>
    <label>Phone</label>
    <input name="phone" th:field="*{phone}"><br>
    <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Name error</p>
    <label>Ward</label>
    <input name="ward" th:field="*{ward}"><br>
    <p th:if="${#fields.hasErrors('ward')}" th:errors="*{ward}">Name error</p>
    <button type="submit">SAVE CUSTOMER</button>
    <a th:href="@{/user/getList}">Back to list</a>
</form>
</body>
</html>
